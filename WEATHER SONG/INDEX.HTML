<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-based Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/898d81c9b0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <img src="./img/468-thumbnail.png" alt="" class="song-img" />
        <h1>Weather-based Music Player</h1>
        <p id="weather">Loading weather...</p>
        <audio id="musicPlayer">
          <source id="audioSource" src="" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>
        <input type="range" id="progress" />

        <div class="controls">
          <div>
            <i class="fa-solid fa-backward"></i>
          </div>
          <div onclick="playPause()">
            <i class="fa-solid fa-play" id="ctrlIcon"></i>
          </div>
          <div>
            <i class="fa-solid fa-forward"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
